<body>
    <!-- 
        Promise (lời hứa)
        sinh ra ở phiên bản ES6(2015)
        
     -->
    <script>
        let promise = new Promise((resolve, reject) => {
            // resolve("thành công")
            reject("thất bại !!!")
        })
        promise
            .then((res) => {
                console.log("2222", res);
            })
            .catch(err => console.log(err))
        console.log('111', promise);
    </script>
</body>
